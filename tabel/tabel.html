<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar bikin tabel</title>
</head>
<body>
    <!-- komentar ctrl+/ -->
    <h1>Tabel Anggota Kelompok</h1> 
    <form>
        <p>Nama : </p>
        <input type="text" name="nama" placeholder="enter your name">
        <p>Kelompok :</p>
        <input type="radio" name="kelompok" id="Bwi-Jember 1">
        <label for="Bwi-Jember 1">Bwi Bwi-Jember 1</label>
        <input type="radio" name="kelompok" id="Bwi-Jember 2">
        <label for="Bwi-Jember 2">Bwi Bwi-Jember 2</label>
    <div>
        <input type="submit" value="Submit">
        <input type="reset" value="reset">
    </div>
    </form>
    
    <br> 
    
    <table border="1">
        <tr>
            <th>NO</th>
            <th>Nama</th>
            <th>Kelompok</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Tiara </td>
            <td>Bwi-Jember 2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Azima</td>
            <td>Bwi-Jember 2</td>
        </tr>
    </table>
</body>
</html>
